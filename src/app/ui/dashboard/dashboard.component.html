<div class="container-fluid">
    <div class="row">

            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Exportar</button>
              </div>
            </div>
          </div>
         <div class="row">

          </div>
          <div class="col-md-6">

          </div>
         </div>

        </main>
      </div>
</div>
