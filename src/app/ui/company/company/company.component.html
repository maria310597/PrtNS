<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Empresas</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button (click)="downloadPdfWithName('ReporteEmpresaNeosistec')" class="btn btn-sm btn-outline-secondary">Exportar</button>
            </div>
            <div class="btn-group mr-2">
                
                <app-create-company></app-create-company>
              </div>
            
          </div>
        </div>


<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>
        <i aria-hidden class="fa fa-envelope-o" title="email" ></i>
        <span class="sr-only">email</span>
      </th>
      <th>Email de facturación</th>
      <th>
        <i aria-hidden class="fa fa-fax" title="fax"></i>
        <span class="sr-only">fax</span>
      </th>
      <th>
        <i aria-hidden class="fa fa-volume-control-phone" title="teléfono"></i>
        <span class="sr-only">teléfono</span>
      </th>
      <th>Último Movimiento </th>
      <th>Igualada </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    
   <tr *ngFor="let company of mycompany">
      
      <td>{{ company.name }}</td>
      <td>{{ company.email }}</td>
      <td>{{ company.billMail }}</td>
      <td>{{ company.faxNumber }}</td>
      <td>{{ company.tlf }}</td>
      <td> 
        <div *ngIf="company.lastmovement==null"></div> 
        <div *ngIf="company.lastmovement !=null"> {{ company.lastmovement.day }}  /  {{company.lastmovement.month}}/ {{company.lastmovement.year }}
        </div>
        </td>
      <td >
          <i *ngIf="company.igualada" aria-hidden class="fa fa-check-square" title="si"></i>
          <span class="sr-only">si</span>
          <i *ngIf="!company.igualada" aria-hidden class="fa fa-times" title="no" ></i> <span class="sr-only">no</span>
        </td>
        <td>
          <app-confirm-delete [company]="company"></app-confirm-delete>
          <app-modify-company [company]="company"></app-modify-company>
          <app-facturacion  [company]="company" ></app-facturacion>
        </td>
          
    </tr>
  </tbody>
</table>
      </main>
    </div>
</div>
<script>
    function myFunction() {
        document.getElementById("demo").style.color = "red";
    }
   
</script>
