<div class="modal-header">
    <h4 class="modal-title">Facturación de {{ company.name }} &nbsp; Mes:</h4>
    <label>&nbsp;&nbsp;</label>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle> {{ selected }}  </button>
     <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
       <button class="dropdown-item" *ngFor="let m of months" (click)="ChangeMonth(m)" > {{m}} </button>
     </div>
    </div>

    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

<table  id="t01">
    <thead>
      
      <tr>
        <th> Información </th>
        <th> Gastadas </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> Horas </td>
        <td >{{ hours / 60 | number : '1.2-2' }} h</td>
        
      </tr>
      <tr>
          <td> Horas Fin de semana</td>
          <td>  {{ hFinSemana / 60 | number : '1.2-2' }} h </td>
      </tr>
      
      
      
    </tbody>
  </table>
  
  <br>
  <p style="color:black; font-size:190%;"> Horas totales:  {{ (hours + hFinSemana)  / 60 | number : '1.2-2'}} h </p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
